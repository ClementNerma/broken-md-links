[package]
name = "broken-md-links"
description = "A command-line tool and library to detect broken links in Markdown files"
license = "Apache-2.0"
version = "0.1.0"
authors = ["Cl√©ment Nerma <clement.nerma@gmail.com>"]
edition = "2018"
repository = "https://github.com/ClementNerma/broken-md-links"

[dependencies]
pulldown-cmark = { version = "0.7", default-features = false, features = ["simd"] }
clap = "3.0.0-beta.1"
log = "0.4.8"
fern = { version = "0.6.0", features = [ "colored" ] }
regex = "1.3.9"
lazy_static = "1.4.0"

[[bin]]
name = "broken-md-links"
path = "src/bin/cmd.rs"
